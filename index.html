  <!-- Material.io bestanden (CSS & Font/icons)-->

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./materialdesign.css">
  <style>
    body {
      margin: 0;
    }
  </style>
  <script>
    window.addEventListener("load", () => {
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
      }
    });
  </script>

<body>
  <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
          aria-label="Open navigation menu">menu</button>
        <span class="mdc-top-app-bar__title">Home</span>
      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">search</button>
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
          aria-label="Options">more_vert</button>
      </section>
    </div>
  </header>

  <aside class="mdc-drawer mdc-drawer--modal">
    <div class="mdc-drawer__header">
      <img class="logo-modal" src="Images/GraafschapLogo.png" alt="Logo">
      <h3 class="mdc-drawer__title">Graafschap College</h3>
      <h6 class="mdc-drawer__subtitle">Memes makes you happy!</h6>
    </div>
    <div class="mdc-drawer__content">
      <nav class="mdc-list">
        <a class="mdc-list-item mdc-list-item--activated" href="#" aria-current="page" tabindex="0">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">home</i>
          <span class="mdc-list-item__text">Home</span>
        </a>
        <a class="mdc-list-item" href="#">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">chat</i>
          <span class="mdc-list-item__text">Messages</span>
        </a>
        <a class="mdc-list-item" href="#">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">account_circle</i>
          <span class="mdc-list-item__text">My Account</span>
        </a>
      </nav>
    </div>
  </aside>

  <div class="mdc-drawer-scrim"></div>

  <main class="mdc-top-app-bar--fixed-adjust">
    <div class="mdc-tab-bar" role="tablist">
      <div class="mdc-tab-scroller">
        <div class="mdc-tab-scroller__scroll-area">
          <div class="mdc-tab-scroller__scroll-content">
            <button class="mdc-tab" role="tab" aria-selected="true" tabindex="0">
              <span class="mdc-tab__content">
                <span class="mdc-tab__text-label">Memes</span>
              </span>
              <span class="mdc-tab-indicator mdc-tab-indicator">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>
            <button class="mdc-tab" role="tab" aria-selected="true" tabindex="0">
              <span class="mdc-tab__content">
                <span class="mdc-tab__text-label">Fails</span>
              </span>
              <span class="mdc-tab-indicator mdc-tab-indicator">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>
            <button class="mdc-tab" role="tab" aria-selected="true" tabindex="0">
              <span class="mdc-tab__content">
                <span class="mdc-tab__text-label">Tweets</span>
              </span>
              <span class="mdc-tab-indicator mdc-tab-indicator">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>

        <img class="mdc-image-list__image" src="Images/placeholder1.png" alt="Test">
      </li>
      <li class="mdc-image-list__item fails">
        <img class="mdc-image-list__image" src="Images/placeholder2.png" alt="Total Fail">
      </li>
      <li class="mdc-image-list__item tweets">
        <img class="mdc-image-list__image" src="Images/placeholder3.png">
      </li>
      <li class="mdc-image-list__item memes">
        <img class="mdc-image-list__image" src="Images/placeholder1.png">
      </li>
      <li class="mdc-image-list__item fails">

      <li class="mdc-image-list__item tweets">
        <img class="mdc-image-list__image" src="Images/placeholder3.png">
      </li>
      <li class="mdc-image-list__item memes">
        <img class="mdc-image-list__image" src="Images/placeholder1.png">
      </li>
      <li class="mdc-image-list__item fails">
        <img class="mdc-image-list__image" src="Images/placeholder2.png">
      </li>
      <li class="mdc-image-list__item tweets">
        <img class="mdc-image-list__image" src="Images/placeholder3.png">
      </li>
      <li class="mdc-image-list__item memes">
        <img class="mdc-image-list__image" src="Images/placeholder1.png">
      </li>
      <li class="mdc-image-list__item fails">
        <img class="mdc-image-list__image" src="Images/placeholder2.png">

      <li class="mdc-image-list__item tweets">
        <img class="mdc-image-list__image" src="Images/placeholder3.png">
      </li>
      <li class="mdc-image-list__item fails">
        <img class="mdc-image-list__image" src="Images/placeholder2.png">
      </li>
      <li class="mdc-image-list__item tweets">

      <p>App Content</p>

  <section class="sheet sheet-out-of-view" id>
    <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <button class="material-icons mdc-top-app-bar__navigation-icon-close mdc-icon-button"
            aria-label="Close navigation menu">close</button>
          <span class="mdc-top-app-bar__title">Text Image Title</span>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">

              <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0">

                </span>
                <span class="mdc-tab-indicator mdc-tab-indicator--active">

                <span class="mdc-tab__ripple"></span>
              </button>
              <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0">
                <span class="mdc-tab__content">
                  <span class="mdc-tab__icon material-icons" aria-hidden="true">favorite</span>
                </span>

                <span class="mdc-tab-indicator mdc-tab-indicator--active">
